<!doctype html>
<html>
<head>
    <title>TravelBuddy - Profiel</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="assets/style/profiel.css" rel="stylesheet"/>
    <link href="assets/style/chosen.css" rel="stylesheet"/>
    <link href="assets/style/login.css" rel="stylesheet"/>
    <link href="assets/style/default.css" rel="stylesheet"/>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.2/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/profielView.js"></script>
    <script src="assets/js/matches.js"></script>
</head>
<body>
<center>



    <ul class="profielUL">
        <h1 class="head-profile">Profiel van: <span id="profileFullname"></span></h1>



        <div class="imageBox">
            <em>Profielfoto: </em>
            <div class="profile-image">
                <div class="profile-image">
                    <img id="imagePreviewBig" src="assets/images/profile.svg" alt="Voorbeeld" class="imagePreviewBig" />
                </div>
            </div>
        </div>

        <li class="profileView-item">
            <em>Voornaam: </em>
            <ul
            class="profileName profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Achternaam: </em>
            <ul
            class="profileLastName profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Leeftijd:</em>
            <ul
            class="profileAge profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Geslacht:</em>
            <ul
            class="profileGender profileShowText">
            </ul>
        </li>
        <li class="profileViewInfo-item">
            <em>Over mij:</em>
            <ul
            class="profileInfo profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Interesse 1: </em>
            <ul
            class="profileInterest1 profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Interesse 2: </em>
            <ul
            class="profileInterest2 profileShowText">
            </ul>
        </li>
        <li class="profileView-item">
            <em>Vakantie Land: </em>
            <ul
            class="profileCountry profileShowText">
            </ul>
        </li>
    </ul>
</center>



</body>
</html>
